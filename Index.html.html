  <!DOCTYPE html>
<html lang="en">
<head>

  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <p>Please fill up this form with required information</p>

    <form onsubmit="return validateForm();" method="post" action="login.ph"> 
     
      <div class="input-box">
        <label>Username</label>
        <input type="text" placeholder="ENTER YOUR USERNAME" required>
        <label>Full Name</label>
        <input type="text" placeholder=" YOUR FULL NAME" required>
        <label for="email">Email</label>
        <input type="email" placeholder="ENTER YOUR EMAIL" required>
        <label>Create Password</label>
        <input type="password" placeholder="ENTER YOUR PASSWORD" required>
      </div>

     

<div style="border-bottom: 1px solid #000000; margin: 20px 0;"></div>

 <div class="input-box1">

      <div class="label">
             <label >Status</label>
        <input  type="radio" required>
             <label >Program</label>
        <input type="radio"  required>
             <label >Year Level</label>
        <input type="checkbox" required>
             <label >I accept the <u>Terms and Conditions</u></label></div>
      </div>
    
      <p>The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring consent before any external sharing.</p>


<div style="border-bottom: 1px solid #000000; margin: 20px 0;"></div>
 
      <div class="input-box">
        <label>Upload a profile picture</label>
        <input id="profilePic" name="profilePic" type="file" accept="image/*" required>
        <label for="birthdate">Birthdate</label>
        <input id="birthdate" name="birthdate" type="date" required>
        <label>Specialization</label>
        </div>
        <div class="select">
       <select required>
          <option value="">[SELECT ONE]</option>
          <option value="JAVA">JAVA</option>
          <option value="PYTHON">PYTHON</option>
          <option value="JAVASCRIPT">JAVASCRIPT</option>
        </select>
      </div>

      <div class="input-box">
        <label>Bio:</label>
        <textarea cols="86" rows="3" id="comment" placeholder="I like coding"></textarea>
      </div>

      <div class="submit-button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  </script>
</body>
</html>
